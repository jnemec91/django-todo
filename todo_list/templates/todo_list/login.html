{% extends 'todo_list/base.html' %}
{% block page_content %}
<div class='page-container'>
    
    <div class="login-container">
        <h1>Log in</h1>

        {% include 'todo_list/message.html' %}

        <form action="{% url 'todo_list_app:login' %}" id='login-form' method="post">
            {% csrf_token %}
            <label for="username-input">Username</label>
            <input id="username-input" type="text" name='username' required>
            <label for="password-input">Password</label>
            <input id="password-input" type="password" name="password" required><br>
            <button id="login-button" type="submit">Login</button><br>
            <a href="{% url 'todo_list_app:signup' %}">You don`t have an account? Sign up here!</a><br>
            <a href="">Forgot your password?</a>
        </form>
    </div>
</div>
{% endblock %}
